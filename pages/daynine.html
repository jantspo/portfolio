<!DOCTYPE>
<html>
<head>
	<title>Day 9 HTML</title>
</head>
<body>
	<header><h1>Day 9 HTML</h1></header>
	<button type="button" onclick="myFunction()">STOP</button>
	<button type="button" onclick="addText('Jose')">You should stop that!</button>
	<br>

	<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag. Are you using IE? Don't lie, you are. <a href="www.chrome.com">Chrome.</a> </canvas>
	<script type="text/javascript">
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		ctx.fillStyle="#FF0000";
		ctx.fillRect(0,0,150,75);

		ctx.lineWidth=2;
		ctx.beginPath();
		ctx.moveTo(0,40);
		ctx.lineTo(30,0);
		ctx.stroke();

		ctx.lineWidth=2;
		ctx.beginPath();
		ctx.moveTo(0,60);
		ctx.lineTo(50,0);
		ctx.lineTo(60,40);
		ctx.lineTo(90,40);
		ctx.lineTo(120,0)
		ctx.stroke();
		ctx.closePath();

		ctx.beginPath()
		ctx.arc(120,60,20,0,2*Math.PI);
		ctx.stroke();
		ctx.closePath();

		ctx.beginPath();
		ctx.fillStyle="#000000";
		ctx.font="30px Ariel";
		ctx.fillText("Hello World",50,100);
		ctx.closePath();

		ctx.beginPath();
		ctx.fillStyle="#d3d3d3";
		ctx.font="30px Helvetica";
		var gradient=ctx.createLinearGradient(0,0,c.width,0);
		gradient.addColorStop("0","magenta");
		gradient.addColorStop("0.5","blue");
		gradient.addColorStop("1.0","red");
		ctx.strokeStyle=gradient;
		ctx.strokeText("Meow",10,100);
		ctx.closePath();






		function myFunction(){
			alert("In the name of love.");
		};

		function addText(name){
			document.write("<h3> Or <h1 id=\"name\">" + name + "</h1> will hurt you! </h3>");
			document.write("<button type=\"button\"onclick=\"changeColor()\">Change Color</button>");
		};

		function changeColor(){
			var x =document.getElementById("name");
			x.style.color = "#DC143C";
			if (x.innerHTML == "bob"){ 
				document.write("<h1>No, Bob, no!</h1>")
			};
		};

	</script>

	</body>
	<footer></footer>

</body>
</html>
